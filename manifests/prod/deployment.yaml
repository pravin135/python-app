---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: app
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      serviceAccountName: demo-app-sa # Must have access to Secret Manager
      containers:
        - name: test-app
          image: asia-south1-docker.pkg.dev/shared-vpc-service-315/prod-python-app/prod-app:v1-392a142-20250627095018
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: secrets-store
              mountPath: "/var/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "demo-app-spc"
